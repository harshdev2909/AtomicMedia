<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">Website Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="relative group">
                <img src="https://prioritypixels.co.uk/wp-content/uploads/2022/02/50-Best-Web-Design-Aegncy-Websites-2022.jpg" alt="Image 1" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="https://i.graphicmama.com/blog/wp-content/uploads/2020/07/09110116/website-design-idea-gradients-in-web-design-example-4.jpg" alt="Image 2" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="https://dcstatic.com/images/hero/web-design-41e0fde5bd.png" alt="Image 3" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_M8-2hilNx-GgzaddoGBgz5D5FJkFgJqYOA&s" alt="Image 4" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="https://t3.ftcdn.net/jpg/03/54/17/86/360_F_354178616_uSdqA6i1A1vkkskFPKOoxQOED0ZMIcn3.jpg">
            </div>
            <div class="relative group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCJszRoLYpQMosxK8_fU520QSVWoGbiOmaxQ&s" alt="Image 6" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
        </div>
    </div>
</body>
</html>
