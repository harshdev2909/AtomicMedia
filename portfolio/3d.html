<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">3D blender Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="relative group">
                <img src="https://img.freepik.com/premium-photo/online-education-modern-3d-illustration-happy-junior-school-boy-student-working-pc_839035-142161.jpg" alt="Image 1" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="../assets/images/3d/3d2.jpg" alt="Image 2" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="../assets/images/3d/3d3.jpg" alt="Image 3" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="../assets/images/3d/3d4.jpg" alt="Image 4" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="../assets/images/3d/3d5.jpg" alt="Image 5" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
            <div class="relative group">
                <img src="https://cdn.pixabay.com/photo/2022/06/08/00/55/strawberries-7249448_1280.jpg" alt="Image 6" class="w-full h-auto rounded-lg shadow-lg transform transition duration-500 group-hover:scale-105">
            </div>
        </div>
    </div>
</body>
</html>
